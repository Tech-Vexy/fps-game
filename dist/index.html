<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>WebAssembly FPS Game</title><style>body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
    #ui-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      color: white;
      font-family: Arial, sans-serif;
    }
    #health-bar {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 200px;
      height: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
    }
    #health-fill {
      height: 100%;
      width: 100%;
      background-color: #ff3333;
      transition: width 0.3s;
    }
    #score {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      opacity: 0.8;
    }
    #crosshair::before, #crosshair::after {
      content: "";
      position: absolute;
      background-color: white;
    }
    #crosshair::before {
      width: 2px;
      height: 20px;
      left: 9px;
    }
    #crosshair::after {
      width: 20px;
      height: 2px;
      top: 9px;
    }
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
    }
    #game-over h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    #restart-button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff3333;
      border: none;
      color: white;
      cursor: pointer;
      pointer-events: auto;
    }
    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
    }
    #loading-bar {
      width: 300px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      margin-top: 20px;
    }
    #loading-progress {
      height: 100%;
      width: 0%;
      background-color: #ff3333;
      transition: width 0.3s;
    }</style><script defer="defer" src="bundle.js"></script></head><body><div id="loading-screen"><div>Loading Game...</div><div id="loading-bar"><div id="loading-progress"></div></div></div><div id="ui-container"><div id="health-bar"><div id="health-fill"></div></div><div id="score">Score: 0</div><div id="crosshair"></div><div id="game-over"><h1>Game Over</h1><button id="restart-button">Play Again</button></div></div></body></html>
